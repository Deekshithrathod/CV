<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="index.html" method="post">

      <label>This is text input:
        <input type="text" name="" value="">
      </label>
      <br/>

      <label>This is Submit input:
        <input type="submit" name="" value="">
      </label>
      <br/>

      <label>This is file input:
        <input type="file" name="" value="">
      </label>
      <br/>

      <label>This is date input:
        <input type="date" name="" value="">
      </label>
      <br/>
      <label>This is radio input:
        <input type="radio" name="" value="">
      </label>
      <br/>
      <label>This is range input:
        <input type="range" name="" min="0" max="100" step="20" value="20">
      </label>
      <br/>
    </form>
  </body>
</html>
